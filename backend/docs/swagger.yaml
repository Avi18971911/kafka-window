definitions:
  dto.TopicMessagesInputDTO:
    properties:
      partitions:
        description: The Partition request data of the topic to fetch messages from
        items:
          $ref: '#/definitions/dto.TopicPartitionInputDTO'
        type: array
      topicName:
        description: The name of the topic to fetch messages from
        type: string
    required:
    - partitions
    - topicName
    type: object
  dto.TopicPartitionInputDTO:
    properties:
      endOffset:
        description: |-
          The end offset of the partition to fetch messages from
          Negative if the offset is to be from the latest offset, so for example -30 means 30 messages from the end
          -1 means the latest offset
          Inclusive
        type: integer
      partition:
        description: The ID of the partition to fetch messages from
        type: integer
      startOffset:
        description: |-
          The start offset of the partition to fetch messages from
          Negative if the offset is to be from the latest offset, so for example -30 means 30 messages from the end
          -1 means the latest offset
          Inclusive
        type: integer
    required:
    - endOffset
    - partition
    - startOffset
    type: object
  handler.ErrorMessage:
    properties:
      message:
        type: string
    type: object
  model.CleanupPolicy:
    enum:
    - delete
    - compact
    - both
    - unknown
    type: string
    x-enum-varnames:
    - CleanupPolicyDelete
    - CleanupPolicyCompact
    - CleanupPolicyBoth
    - CleanupPolicyUnknown
  model.JSONType:
    enum:
    - string
    - number
    - bool
    - object
    - array
    - "null"
    type: string
    x-enum-varnames:
    - STRING
    - NUMBER
    - BOOL
    - OBJECT
    - ARRAY
    - "NULL"
  model.JSONValue:
    properties:
      arrayVal:
        items:
          $ref: '#/definitions/model.JSONValue'
        type: array
      boolVal:
        type: boolean
      nullVal:
        type: boolean
      numberVal:
        type: number
      objectVal:
        additionalProperties:
          $ref: '#/definitions/model.JSONValue'
        type: object
      stringVal:
        type: string
      type:
        $ref: '#/definitions/model.JSONType'
    type: object
  model.Message:
    properties:
      key:
        type: string
      keyJsonPayload:
        $ref: '#/definitions/model.JSONValue'
      keyPayloadType:
        $ref: '#/definitions/model.PayloadType'
      offset:
        type: integer
      partition:
        type: integer
      timestamp:
        type: string
      topic:
        type: string
      value:
        type: string
      valueJsonPayload:
        $ref: '#/definitions/model.JSONValue'
      valuePayloadType:
        $ref: '#/definitions/model.PayloadType'
    type: object
  model.PayloadType:
    enum:
    - json
    - string
    - consumerOffset
    type: string
    x-enum-varnames:
    - JSONPayload
    - StringPayload
    - ConsumerOffsetPayload
  model.RetentionMs:
    properties:
      indefinite:
        type: boolean
      value:
        type: integer
    required:
    - indefinite
    - value
    type: object
  model.TopicDetails:
    properties:
      additionalConfigs:
        additionalProperties:
          type: string
        type: object
      cleanupPolicy:
        $ref: '#/definitions/model.CleanupPolicy'
      isInternal:
        type: boolean
      name:
        type: string
      numPartitions:
        type: integer
      replicationFactor:
        type: integer
      retentionBytes:
        type: integer
      retentionMs:
        $ref: '#/definitions/model.RetentionMs'
    required:
    - additionalConfigs
    - cleanupPolicy
    - isInternal
    - name
    - numPartitions
    - replicationFactor
    type: object
info:
  contact: {}
  description: This is a monitoring and analytics tool for Kafka.
  title: Kafka Window API
  version: "1.0"
paths:
  /topics:
    get:
      consumes:
      - application/json
      parameters:
      - description: No parameters required
        in: body
        name: '-'
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of topic names
          schema:
            items:
              $ref: '#/definitions/model.TopicDetails'
            type: array
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/handler.ErrorMessage'
      summary: Get a list of all topics.
      tags:
      - topics
  /topics/messages:
    post:
      consumes:
      - application/json
      parameters:
      - description: Topic messages input
        in: body
        name: topicMessagesInput
        required: true
        schema:
          $ref: '#/definitions/dto.TopicMessagesInputDTO'
      produces:
      - application/json
      responses:
        "200":
          description: List of messages
          schema:
            items:
              $ref: '#/definitions/model.Message'
            type: array
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/handler.ErrorMessage'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/handler.ErrorMessage'
      summary: Get messages from a topic.
      tags:
      - topics
swagger: "2.0"
